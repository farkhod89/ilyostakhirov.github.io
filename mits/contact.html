<!-- / Contact -->

    <div class="container-fluid">
        <div class="main-content contact">
            <div class="heading-w-icon"><img src="img/icon3.png" alt=""><h3>Контакты</h3></div>
            <div class="contact-block">
                <div class="col-md-4">
                    <h4 class="contact-h">Свяжитесь с нами!</h4>
                    <p>ООО «Musaffo Iqlim Trans Servis»<br>
                    Узбекистан, 160608, Наманган<br>
                    Наманганский район, поселок Миришкор.<br>
                    Телефон: <b>(+998 97) 888-88-88</b><br>
                    e-mail: <b><a href="mailto:contact@mits.uz">contact@mits.uz</a></b></p>
                </div>
                <div class="col-md-8">

                    <form>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="">Ваше имя*</label>
                                <input type="name" class="form-control" id="" placeholder="Имя">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Ваш e-mail*</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="">Ваш телефон*</label>
                                <input type="email" class="form-control" id="" placeholder="Телефон">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="">Сообщение*</label>
                                <textarea class="form-control" rows="3"></textarea>
                                <div class="captcha">/* captcha here */</div>
                            </div>
                            <button type="submit" class="btn btn-default pull-right">Отправить</button>
                        </div>
                    </form>
                </div>
            </div>
