<!doctype html>
<html lang="he" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="widget mt-15 mb-15">
            <div class="widget-title text-center">
                ממקור הכנסה עבור דוד לוי
            </div>
            <div class="widget-body d-flex flex-column">
                <div>
                    <div class="widget-body-title">
                        <h4 class="text-center s-title mb-30">מילוי נתוני הכנסה מעסק</h4>
                    </div>
                    <div class="widget-content flex-grow-1 d-flex align-items-center">
                        <div>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label class="form-control-label">סכום השומה </label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="form-control-label">מספר עוסק מורשה/ עוסק פטור </label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="form-control-label">שנת שומה </label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="form-control-label">תאריך פתיחת העסק </label>
                                            <input type="text" class="form-control calendar-form">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-control-label">תיאור העסק </label>
                                        <textarea style="height: 136px;" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="widget-footer text-right">
                <a href="#" class="btn btn-warning">המשך</a>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
