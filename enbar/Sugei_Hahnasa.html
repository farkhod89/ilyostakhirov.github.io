<!doctype html>
<html lang="he" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="widget mt-15 mb-15">
            <div class="widget-title text-center">
                מקור הכנסה עבור דוד לוי
            </div>
            <div class="widget-body pb-0">
                <h4 class="text-center s-title">אנא סמנו מקורות הכנסה שלכם ולחצו על כפתור המשך</h4>
                <div class="row">
                    <div class="col-md-4 block-checkboxes">
                        <label class="custom-control fill-checkbox">
                            <input type="checkbox" class="fill-control-input">
                            <span class="fill-control-indicator"></span>
                            <span class="fill-control-description">הכנסה מעסק</span>
                        </label>
                        <label class="custom-control fill-checkbox">
                            <input type="checkbox" class="fill-control-input">
                            <span class="fill-control-indicator"></span>
                            <span class="fill-control-description">מלגת כולל </span>
                        </label>
                        <label class="custom-control fill-checkbox">
                            <input type="checkbox" class="fill-control-input">
                            <span class="fill-control-indicator"></span>
                            <span class="fill-control-description">הכנסות ילד מעל גיל 18</span>
                        </label>
                        <label class="custom-control fill-checkbox">
                            <input type="checkbox" class="fill-control-input">
                            <span class="fill-control-indicator"></span>
                            <span class="fill-control-description">הבטחת הכנסה</span>
                        </label>
                        <label class="custom-control fill-checkbox">
                            <input type="checkbox" class="fill-control-input">
                            <span class="fill-control-indicator"></span>
                            <span class="fill-control-description">הכנסה ממשכורת</span>
                        </label>
                        <label class="custom-control fill-checkbox">
                            <input type="checkbox" class="fill-control-input">
                            <span class="fill-control-indicator"></span>
                            <span class="fill-control-description">הכנסה משכר דירה*</span>
                        </label>
                        <label class="custom-control fill-checkbox">
                            <input type="checkbox" class="fill-control-input">
                            <span class="fill-control-indicator"></span>
                            <span class="fill-control-description">מענק עבודה</span>
                        </label>
                    </div>
                    <div class="col-md-4 block-checkboxes">
                        <label class="custom-control fill-checkbox">
                            <input type="checkbox" class="fill-control-input">
                            <span class="fill-control-indicator"></span>
                            <span class="fill-control-description">תמיכה</span>
                        </label>
                        <label class="custom-control fill-checkbox">
                            <input type="checkbox" class="fill-control-input">
                            <span class="fill-control-indicator"></span>
                            <span class="fill-control-description">קצבת נכות</span>
                        </label>
                        <label class="custom-control fill-checkbox">
                            <input type="checkbox" class="fill-control-input">
                            <span class="fill-control-indicator"></span>
                            <span class="fill-control-description">מזונות</span>
                        </label>
                        <label class="custom-control fill-checkbox">
                            <input type="checkbox" class="fill-control-input">
                            <span class="fill-control-indicator"></span>
                            <span class="fill-control-description">דמי לידה</span>
                        </label>
                        <label class="custom-control fill-checkbox">
                            <input type="checkbox" class="fill-control-input">
                            <span class="fill-control-indicator"></span>
                            <span class="fill-control-description">פנסיה ממקום עבודה</span>
                        </label>
                        <label class="custom-control fill-checkbox">
                            <input type="checkbox" class="fill-control-input">
                            <span class="fill-control-indicator"></span>
                            <span class="fill-control-description">תמיכת צה״ל</span>
                        </label>
                        <label class="custom-control fill-checkbox">
                            <input type="checkbox" class="fill-control-input">
                            <span class="fill-control-indicator"></span>
                            <span class="fill-control-description">שכר/פנסיה/קצבה קבועה מחדל</span>
                        </label>
                    </div>
                    <div class="col-md-4 block-checkboxes">
                        <label class="custom-control fill-checkbox">
                            <input type="checkbox" class="fill-control-input">
                            <span class="fill-control-indicator"></span>
                            <span class="fill-control-description">פיצויים</span>
                        </label>
                        <label class="custom-control fill-checkbox">
                            <input type="checkbox" class="fill-control-input">
                            <span class="fill-control-indicator"></span>
                            <span class="fill-control-description">הכנסה מביטוח לאומי **</span>
                        </label>
                        <label class="custom-control fill-checkbox">
                            <input type="checkbox" class="fill-control-input">
                            <span class="fill-control-indicator"></span>
                            <span class="fill-control-description">הכנסת דמי לידה</span>
                        </label>
                        <label class="custom-control fill-checkbox">
                            <input type="checkbox" class="fill-control-input">
                            <span class="fill-control-indicator"></span>
                            <span class="fill-control-description">דמי אבטלה</span>
                        </label>
                        <label class="custom-control fill-checkbox">
                            <input type="checkbox" class="fill-control-input">
                            <span class="fill-control-indicator"></span>
                            <span class="fill-control-description">הכנסה אחרת</span>
                        </label>
                        <label class="custom-control fill-checkbox">
                            <input type="checkbox" class="fill-control-input">
                            <span class="fill-control-indicator"></span>
                            <span class="fill-control-description">הבטחת הכנסה לאברך דתות משרד החינוך</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="widget-footer text-right">
                  <a href="#" class="btn btn-warning">המשך</a>
                </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
