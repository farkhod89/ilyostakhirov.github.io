<!doctype html>
<html lang="ru" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Utravel - Покупка билетов в Узбекистане</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/datepicker.min.css" rel="stylesheet" type="text/css">
    <link href="css/jquery.flexdatalist.min.css" rel="stylesheet" type="text/css">
    <link href="css/jquery.bootstrap-touchspin.css" rel="stylesheet" type="text/css">
    <link href="css/animate.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet">
</head>

<body class="page">
    <div class="wrap">
        <div class="container">
            <div class="header wow fadeInDown" data-wow-duration="1s" data-wow-delay="0.1s">
                <a class="logo" href="#">
                    <img src="img/logo.svg" alt="">
                    <span>Покупка билетов <br>в Узбекистане</span>
                </a>
                <ul class="main-menu ul">
                    <li><a class="active" href="#">Главная</a></li>
                    <li><a href="#">Авиабилеты</a></li>
                    <li><a href="#">Ж/д билеты</a></li>
                    <li><a href="#">Туры</a></li>
                    <li><a href="#">Гостиницы</a></li>
                </ul>
                <div class="right-header">
                    <ul class="lang ul">
                        <li class="active"><a href="#">РУС</a></li>
                        <li><a href="#">UZB</a></li>
                    </ul>
                    <a class="btn btn-warning" href="#">Войти</a>
                    <svg id="burger" class="ham hamRotate ham1" viewBox="0 0 100 100" width="80" onclick="this.classList.toggle('active')">
                        <path class="line top" d="m 30,33 h 40 c 0,0 9.044436,-0.654587 9.044436,-8.508902 0,-7.854315 -8.024349,-11.958003 -14.89975,-10.85914 -6.875401,1.098863 -13.637059,4.171617 -13.637059,16.368042 v 40" />
                        <path class="line middle" d="m 30,50 h 40" />
                        <path class="line bottom" d="m 30,67 h 40 c 12.796276,0 15.357889,-11.717785 15.357889,-26.851538 0,-15.133752 -4.786586,-27.274118 -16.667516,-27.274118 -11.88093,0 -18.499247,6.994427 -18.435284,17.125656 l 0.252538,40" />
                    </svg>
                </div>
            </div>
            <nav class="main-nav" id="main-nav">
                <ul>
                    <li><a class="active" href="#">Главная</a></li>
                    <li><a href="#">Авиабилеты</a></li>
                    <li><a href="#">Ж/д билеты</a></li>
                    <li><a href="#">Туры</a></li>
                    <li><a href="#">Гостиницы</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="top-filter ">
        <div class="container">
            <div class="search-item row">
                <div class="form-group col-md-3">
                    <img src="img/from.svg" width="16" height="22" alt="">
                    <div class="form-wrap">
                        <input type="text" placeholder="Откуда" class="form-control flexdatalist" data-data="countries.json" data-search-in='name' data-visible-properties='["name","capital","iso3"]' data-selection-required='true' data-min-length="1" name="country_name_capital_continent">
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <img src="img/where.svg" width="16" height="22" alt="">
                    <div class="form-wrap">
                        <input type="text" placeholder="Куда" class="form-control flexdatalist" data-data="countries.json" data-search-in='name' data-visible-properties='["name","capital","iso3"]' data-selection-required='true' data-min-length="1" name="country_name_capital_continent">
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <img width="" src="img/calendar-r.svg" width="24" height="19" alt="">
                    <div class="form-wrap">
                        <input placeholder="Дата вылета" type='text' data="datepicker" class="datepicker-here form-control" />
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <img src="img/calendar-l.svg" width="24" height="19" alt="">
                    <div class="form-wrap">
                        <input placeholder="Обратно" type='text' data="datepicker" class="datepicker-here form-control" />
                    </div>
                </div>
                <div class="col-md-2"> <a class="add-route-btn" href="#">Добавить ещё маршрут</a></div>
            </div>
            <div class="additional-fields mt-0 mb-0">
                <div class="item">
                    <div class="btn-group">
                        <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">
                            <span class="type-fly">Эконом</span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left">
                            <a href="#" class="dropdown-item">Эконом</a>
                            <a href="#" class="dropdown-item">Бизнес</a>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img width="23" src="img/adult.svg" alt="">
                    <div class="touch-wrap">
                        <input class="touch-spin adults" name="adults_count" type="text" value="1">
                    </div>
                </div>
                <div class="clear-sm"></div>
                <div class="item">
                    <img width="18" src="img/children.svg" alt="">
                    <div class="touch-wrap">
                        <input class="touch-spin children" name="children_count" type="text" value="1">
                    </div>
                </div>
                <div class="item">
                    <img width="16px" src="img/baby.svg" alt="">
                    <div class="touch-wrap">
                        <input class="touch-spin baby" name="baby_count" type="text" value="1">
                    </div>
                </div>
                <div class="item"><a class="btn btn-warning" href="#">Найти билеты</a></div>
            </div>
        </div>
    </div>
    <div class="page-wrap">
    </div>
    <div class="container footer wow fadeInUp" data-wow-duration="1s" data-wow-delay="2s">
        <ul class="social ul">
            <li><a href="#"><img src="img/fb.png" alt=""><span>Мы в Facebook</span></a></li>
            <li><a href="#"><img src="img/te.png" alt=""><span>Мы в Telegram</span></a></li>
            <li><a href="#"><img src="img/in.png" alt=""><span>Мы в Instagram</span></a></li>
        </ul>
        <ul class="footer-logoes ul">
            <li><img src="img/visa.png" alt=""></li>
            <li><img src="img/mastercard.png" alt=""></li>
            <li><img class="mt-5" src="img/uzcard1.png" alt=""></li>
            <li><img src="img/logo-f.svg" alt=""></li>
        </ul>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/datepicker.min.js"></script>
    <script src="js/jquery.flexdatalist.min.js"></script>
    <script src="js/jquery.bootstrap-touchspin.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
